<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Our Menu</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
	<header class="bg-dark text-white p-3">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="logo">
				<h1 class="h3 mb-0">Restaurant Logo</h1>
			</div>
			<div class="cart">
				<a href="/cart" class="text-white"> <img src="/static/images/cart-icon.png" alt="Cart" class="cart-icon" style="width: 30px;">
				</a>
			</div>
		</div>
	</header>
</body>
<main class="container mt-5">
	<h2 class="text-center mb-4">Our Menu</h2>
	<div class="row">
		<div class="col-md-4 mb-4" th:each="item : ${menuItems}">
			<div class="card h-100">
				<img th:src="@{${item.image}}" alt="Menu Item Image" class="card-img-top menu-item-image">
				<div class="card-body">
					<h5 class="card-title" th:text="${item.name}">Menu Item Name</h5>
					<p class="card-text" th:text="${item.description}">Description of the item.</p>
					<p class="card-text text-muted" th:text="'Price: $' + ${item.price}">Price: $0.00</p>
					<button class="btn btn-success" th:onclick="'addToCart(' + ${item.id} + ')'">Add to Cart</button>
				</div>
			</div>
		</div>
	</div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/javascript/cart.js"></script>
</html>
