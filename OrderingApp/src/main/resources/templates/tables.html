<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tables</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"
		th:with="activePage='tables'"></div>
	<div class="container mt-5">
		<h2>Tables</h2>
		<ul class="list-group mb-3" id="tableList">
			<li
				class="list-group-item d-flex justify-content-between align-items-center"
				th:each="table : ${tables}"><span
				th:text="'Table ' + ${table.tableName}"></span>
				<button class="btn btn-outline-danger btn-sm">Remove</button></li>
			<li class="list-group-item text-end" id="addTableButtonContainer">
				<button class="btn btn-outline-success" id="addTableBtn"
					onclick="showAddTableForm()">Add Table</button>
			</li>
			<li class="list-group-item d-none" id="addTableFormContainer">
				<form th:action="@{/tables/add}" method="post" id="addTableForm"
					th:object="${newTable}">
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="tableName"
							placeholder="Table Name" required>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</li>
		</ul>
	</div>

	<script>
		function showAddTableForm() {
			document.getElementById('addTableButtonContainer').classList
					.add('d-none');
			document.getElementById('addTableFormContainer').classList
					.remove('d-none');
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
