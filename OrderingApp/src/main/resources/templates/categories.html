<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categories</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"
		th:with="activePage='categories'"></div>
	<div class="container mt-5">
		<h1 class="text-center">Categories</h1>
		<div class="text-end mb-3">
			<a href="/categories/add" class="btn btn-success">Add Category</a>
		</div>
		<ul class="list-group">
			<li
				class="list-group-item d-flex justify-content-between align-items-center"
				th:each="category : ${categories}"><span
				th:text="${category.name}"></span>
				<button class="btn btn-outline-danger"
					th:attr="data-dishes-size=${category.dishes.size()}, data-category-name=${category.name}, data-delete-url=@{/categories/remove/{categoryId}(categoryId=${category.id})}"
                    onclick="confirmDelete(this)">
					<i class="bi bi-trash"></i> Remove
				</button></li>
		</ul>
	</div>
	<script th:src="@{/javascript/javascript.js}"></script>
</body>
</html>
