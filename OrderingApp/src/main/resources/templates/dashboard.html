<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<title>Dashboard</title>
</head>
<body>
	<div th:replace="~{'fragments/navbar' :: navbar}"></div>

	<div class="container mt-5">
		<div class="text-end mb-3">
			<a href="/add-dish" class="btn btn-success">Add Dish to Menu</a>
		</div>
		<h1 class="text-center">Menu</h1>
		<div class="row">
			<div class="col-12 col-sm-6 col-md-4 mb-4">
				<div class="card">
					<img src="/static/resources/burger.png" class="card-img-top"
						alt="Burger">
					<div class="card-body">
						<h5 class="card-title">Burger</h5>
						<p class="card-text">A delicious beef burger with cheese and
							lettuce.</p>
						<p class="card-text">
							<strong>Price: $10.99</strong>
						</p>
						<a href="#" class="btn btn-danger float-end"> <i
							class="bi bi-trash"></i> Remove
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
