<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<title>Dashboard</title>
</head>
<body>
	<div th:replace="~{'fragments/navbar' :: navbar}"></div>
	<div class="container mt-5">
		<div class="text-end mb-3">
			<a href="/add-dish" class="btn btn-success">Add Dish to Menu</a>
		</div>
		<h1 class="text-center">Menu</h1>
		<div class="row">
			<div class="col-12 col-sm-6 col-md-4 mb-4" th:each="dish : ${dishes}">
				<div class="card dish-card">
					<img
						th:src="${dish.imageUrl != null && dish.imageUrl != '' ?  dish.imageUrl : '/img/placeholder.jpg'}"
						alt="Dish Image" class="card-img-top">
					<div class="card-body">
						<h5 class="card-title" th:text="${dish.name}"></h5>
						<p class="card-text" th:text="${dish.description}"></p>
						<p class="card-text">
							<strong th:text="'NT$: ' + ${dish.price}"></strong>
						</p>
						<a href="@{/remove/{id} (id=${dish.id})}"
							class="btn btn-danger float-end"> <i class="bi bi-trash"></i>
							Remove
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
